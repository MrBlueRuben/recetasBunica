# Nombre de la aplicación
spring.application.name=fppbunica

# Configuración del servidor
server.port=8080

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/nombre_de_tu_base_de_datos
spring.datasource.username=tu_usuario
spring.datasource.password=tu_contraseña

# Configuración de Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración de logging
logging.level.root=INFO
logging.level.com.recetasbunica=DEBUG

#Actuator
# Habilitar todos los endpoints de Actuator
management.endpoints.web.exposure.include=*
# Configurar la ruta base de los endpoints de Actuator
management.endpoints.web.base-path=/actuator
# Habilitar el endpoint de health con detalles
management.endpoint.health.show-details=always